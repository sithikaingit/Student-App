<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Student</title>
</head>
<body>
    <h2>Student Form</h2>

    <form th:action="@{/student/save}" method="post" th:object="${student}">
        <label>Name: </label>
        <input type="text" th:field="*{name}" required /><br><br>

        <label>Age: </label>
        <input type="number" th:field="*{age}" required /><br><br>

        <label>Department: </label>
        <input type="text" th:field="*{department}" required /><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
<a href="/students">View All Students</a>
