<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student List</title>
</head>
<body>
    <h2>All Students</h2>
    <table border="1">
        <tr>
            <th>Name</th><th>Age</th><th>Department</th>
        </tr>
        <tr th:each="stu : ${students}">
            <td th:text="${stu.name}">Name</td>
            <td th:text="${stu.age}">Age</td>
            <td th:text="${stu.department}">Department</td>
        </tr>
    </table>
</body>
</html>
<a href="/">Back to Home</a>
